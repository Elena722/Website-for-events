{% extends 'base.html' %}

{% block content %}

<h3 class="text-center font-italic">My events</h3>
<div class="row">
    {% for event in events %}
    {% include 'events/list_inline.html' with event_post=event truncate=True detail=False%}
    {% endfor %}
</div>
<script>
    var title = document.querySelector('h3');

function getRandomColor(){
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i=0; i < 6; i++){
        color +=letters[Math.floor(Math.random()*16)];
    }
    return color;
};

function changeTitleColor(){
    colorInput = getRandomColor();
    title.style.color = colorInput;
}

setInterval('changeTitleColor()', 500);
</script>

{% endblock %}
