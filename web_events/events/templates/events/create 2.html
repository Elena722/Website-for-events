{% extends 'base.html' %}
<!---->
{% block content %}

<div class="row">
    <div class="container">
        <div class="d-flex justify-content-between">
            <div class="">
                <h4 class="font-italic">{{ title }}</h4>
                <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                    <!--to protect our web form from Cross Site Scripting attack-->
                    {{ form.as_p }}
                    <input class="btn btn-info" type="submit" value="submit"/>
                </form>
            </div>
            <div class="">
                <p class="text-center">Maps</p>
                <div id="mapid" style="width: 600px; height: 600px;"></div>
            </div>
        </div>

    </div>
</div>


<script>
            var mymap = L.map('mapid').setView([ 59.437000, 24.753600], 13);
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
}

mymap.on('click', onMapClick);



</script>

{% endblock %}
